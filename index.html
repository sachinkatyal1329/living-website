<body>
    <div class="monkey" id="monkey1">ğŸµ</div>
    <div class="monkey" id="monkey2">ğŸµ</div>
    <script>
        const size = 80;
        const emojis = ['ğŸµ', 'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸ²', 'ğŸ¦„', 'ğŸ”', 'ğŸ§', 'ğŸ¦†', 'ğŸ¦‰', 'ğŸ¦‡', 'ğŸº', 'ğŸ—', 'ğŸ´', 'ğŸ¦“', 'ğŸ¦', 'ğŸ˜', 'ğŸ¦', 'ğŸ¦›', 'ğŸª', 'ğŸ«', 'ğŸ¦’', 'ğŸ¦˜', 'ğŸƒ', 'ğŸ‚', 'ğŸ„', 'ğŸ', 'ğŸ–', 'ğŸ', 'ğŸ‘', 'ğŸ¦™', 'ğŸ', 'ğŸ¦Œ', 'ğŸ•', 'ğŸ©', 'ğŸˆ', 'ğŸ“', 'ğŸ¦ƒ', 'ğŸ¦š', 'ğŸ¦œ', 'ğŸ¦¢', 'ğŸ¦©', 'ğŸ‡', 'ğŸ¦', 'ğŸ¦¨', 'ğŸ¦¡', 'ğŸ¦¦', 'ğŸ¦¥', 'ğŸ', 'ğŸ€', 'ğŸ¿', 'ğŸ¦”'];

        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function createMonkeyElement() {
            const monkey = document.createElement('div');
            monkey.className = 'monkey';
            monkey.textContent = getRandomEmoji();
            document.body.appendChild(monkey);
            return monkey;
        }

        function createMonkey(monkeyElement = null, startX = null, startY = null) {
            const monkey = monkeyElement || createMonkeyElement();
            if (monkeyElement) {
                monkey.textContent = getRandomEmoji();
            }
            let x = startX !== null ? startX : Math.random() * (window.innerWidth - size);
            let y = startY !== null ? startY : Math.random() * (window.innerHeight - size);
            let vx = (Math.random() - 0.5) * 8;
            let vy = (Math.random() - 0.5) * 8;

            function animate() {
                x += vx;
                y += vy;

                if (x <= 0 || x >= window.innerWidth - size) {
                    vx = -vx;
                    x = x <= 0 ? 0 : window.innerWidth - size;
                    monkey.textContent = getRandomEmoji();
                }
                if (y <= 0 || y >= window.innerHeight - size) {
                    vy = -vy;
                    y = y <= 0 ? 0 : window.innerHeight - size;
                    monkey.textContent = getRandomEmoji();
                }

                monkey.style.left = x + 'px';
                monkey.style.top = y + 'px';

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                if (x > window.innerWidth - size) x = window.innerWidth - size;
                if (y > window.innerHeight - size) y = window.innerHeight - size;
            });
        }

        createMonkey(document.getElementById('monkey1'));
        createMonkey(document.getElementById('monkey2'));
    </script>
