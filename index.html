<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            background: #fafafa;
            color: #111;
            padding: 2rem;
        }

        /* === PROTECTED ZONE - DO NOT MODIFY === */
        #phone-display {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: #111;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        #phone-display small {
            display: block;
            font-size: 0.75rem;
            font-weight: normal;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        /* === END PROTECTED ZONE === */

        main {
            max-width: 600px;
            text-align: center;
            padding-bottom: 120px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>
<body>
    <main>
        <h1>This website is alive.</h1>
        <p>It changes based on what people text it. Send a message describing how you'd like to change this site, and watch it evolve.</p>
    </main>

    <!-- === PROTECTED ZONE - DO NOT MODIFY THIS ELEMENT === -->
    <div id="phone-display">
        +1 (877) 665-5073
        <small>text to edit this website</small>
    </div>
    <!-- === END PROTECTED ZONE === -->
</body>
</html>
