<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
        }

        /* === PROTECTED ZONE - DO NOT MODIFY === */
        #phone-display {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: #111;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        #phone-display small {

        }

        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #ddd;
        }
        /* === END PROTECTED ZONE === */

        #pong-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        main, #phone-display {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="pong-canvas"></canvas>

    <script>
        const canvas = document.getElementById('pong-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Pong game state
        const paddleWidth = 15;
        const paddleHeight = 100;
        const ballSize = 15;

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 5,
            dy: 5,
            speed: 5
        };

        let leftPaddle = {
            x: 30,
            y: canvas.height / 2 - paddleHeight / 2
        };

        let rightPaddle = {
            x: canvas.width - 30 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2
        };

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * ball.speed;
        }

        function updatePaddles() {
            // Left paddle AI - follows ball
            const leftPaddleCenter = leftPaddle.y + paddleHeight / 2;
            if (ball.y < leftPaddleCenter - 10) {
                leftPaddle.y -= 4;
            } else if (ball.y > leftPaddleCenter + 10) {
                leftPaddle.y += 4;
            }

            // Right paddle AI - follows ball
            const rightPaddleCenter = rightPaddle.y + paddleHeight / 2;
            if (ball.y < rightPaddleCenter - 10) {
                rightPaddle.y -= 4;
            } else if (ball.y > rightPaddleCenter + 10) {
                rightPaddle.y += 4;
            }

            // Keep paddles in bounds
            leftPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, leftPaddle.y));
            rightPaddle.y = Math.max(0, Math.min(canvas.height - paddleHeight, rightPaddle.y));
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom wall collision
            if (ball.y <= 0 || ball.y >= canvas.height - ballSize) {
                ball.dy = -ball.dy;
            }

            // Left paddle collision
            if (ball.x <= leftPaddle.x + paddleWidth &&
                ball.y >= leftPaddle.y &&
                ball.y <= leftPaddle.y + paddleHeight) {
                ball.dx = Math.abs(ball.dx);
                const hitPos = (ball.y - leftPaddle.y) / paddleHeight - 0.5;
                ball.dy += hitPos * 3;
            }

            // Right paddle collision
            if (ball.x + ballSize >= rightPaddle.x &&
                ball.y >= rightPaddle.y &&
                ball.y <= rightPaddle.y + paddleHeight) {
                ball.dx = -Math.abs(ball.dx);
                const hitPos = (ball.y - rightPaddle.y) / paddleHeight - 0.5;
                ball.dy += hitPos * 3;
            }

            // Ball out of bounds - restart
            if (ball.x < -50 || ball.x > canvas.width + 50) {
                resetBall();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);
            ctx.fillRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            updatePaddles();
            updateBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            rightPaddle.x = canvas.width - 30 - paddleWidth;
        });

        gameLoop();
    </script>
