<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            background: #fafafa;
            color: #111;
            padding: 2rem;
        }

        /* === PROTECTED ZONE - DO NOT MODIFY === */
        #phone-display {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: #111;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        #phone-display small {
            display: block;
            font-size: 0.75rem;
            font-weight: normal;
            opacity: 0.8;
            margin-top: 0.25rem;
        }

        #phone-display a {
            color: #fff;
            text-decoration: none;
        }
        /* === END PROTECTED ZONE === */

        /* === PROTECTED ZONE - DO NOT MODIFY === */
        main {
            max-width: 600px;
            text-align: center;
            padding-bottom: 120px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #444;
        }
        /* === END PROTECTED ZONE === */

        .ball {
            position: fixed;
            border-radius: 50%;
            z-index: 1000;
            pointer-events: none;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2),
                        inset 5px 5px 15px rgba(255,255,255,0.5),
                        0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <script>
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8', '#00b894', '#fdcb6e', '#e17055', '#74b9ff'];

        function createBall() {
            const size = 40 + Math.random() * 60;
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.style.width = size + 'px';
            ball.style.height = size + 'px';
            ball.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(ball);

            let x = Math.random() * (window.innerWidth - size);
            let y = Math.random() * (window.innerHeight - size);
            let vx = (Math.random() - 0.5) * 10;
            let vy = (Math.random() - 0.5) * 10;
            const gravity = 0.3;
            const damping = 0.98;

            function animate() {
                vy += gravity;
                x += vx;
                y += vy;

                if (x <= 0 || x >= window.innerWidth - size) {
                    vx = -vx * damping;
                    x = x <= 0 ? 0 : window.innerWidth - size;
                }
                if (y <= 0 || y >= window.innerHeight - size) {
                    vy = -vy * damping;
                    y = y <= 0 ? 0 : window.innerHeight - size;
                    if (y >= window.innerHeight - size && Math.abs(vy) < 2) {
                        vy = -4 - Math.random() * 4;
                    }
                }

                ball.style.left = x + 'px';
                ball.style.top = y + 'px';

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                if (x > window.innerWidth - size) x = window.innerWidth - size;
                if (y > window.innerHeight - size) y = window.innerHeight - size;
            });
        }

        for (let i = 0; i < 8; i++) {
            setTimeout(() => createBall(), i * 200);
        }
    </script>

    <!-- === PROTECTED ZONE - DO NOT MODIFY THIS ELEMENT === -->
    <main id="main-text">
        <h1>This website is alive.</h1>
        <p>It changes based on what people text it. Send a message describing how you'd like to change this site, and watch it evolve.</p>
    </main>
    <!-- === END PROTECTED ZONE === -->

    <!-- === PROTECTED ZONE - DO NOT MODIFY THIS ELEMENT === -->
    <div id="phone-display">
        +1 (877) 665-5073
        <small>text to edit this website</small>
    </div>
    <!-- === END PROTECTED ZONE === -->
</body>
</html>
